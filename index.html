                    <h3>This the journey of water, called the "water cycle"!</h3>
                    Here's how it works:
                    <ul>
                   <li>First, the water <strong>evaporates</strong> (turns into water vapor) from oceans, lakes, and rivers, and rises up into the sky.</li>
                    <li>Then, the water vapor <strong>condenses</strong> (changes back into liquid) and forms clouds.</li>
                    <li>Finally, when the clouds get too full of water, it <strong>precipitates</strong> (rains, snows, or hails) back down to Earth, where the water collects in oceans, lakes, and rivers again.</li>
                    </ul>
